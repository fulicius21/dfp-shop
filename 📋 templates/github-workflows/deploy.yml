name: ğŸš€ Deploy DressForP E-Commerce System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Frontend Tests & Build
  test-frontend:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ğŸ’» frontend
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './ğŸ’» frontend/package-lock.json'
          
      - name: ğŸ“‹ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Lint Code
        run: npm run lint
        
      - name: ğŸ”§ Type Check
        run: npm run type-check
        
      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./ğŸ’» frontend/dist
          retention-days: 1

  # Backend Tests & Build
  test-backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./âš™ï¸ backend
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './âš™ï¸ backend/package-lock.json'
          
      - name: ğŸ“‹ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Lint Code
        run: npm run lint
        
      - name: ğŸ”§ Type Check
        run: npm run type-check
        
      - name: ğŸ—ï¸ Build
        run: npm run build
        
      - name: ğŸ§ª Run Tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test-secret
          NODE_ENV: test

  # Deploy Frontend to Vercel
  deploy-frontend:
    name: ğŸŒ Deploy Frontend
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./ğŸ’» frontend/dist
          
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./ğŸ’» frontend
          vercel-args: '--prod'
          
      - name: ğŸ“ Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Frontend successfully deployed to Vercel! Check the deployment at the provided URL.'
            })

  # Deploy Backend to Railway
  deploy-backend:
    name: âš™ï¸ Deploy Backend
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸš‚ Deploy to Railway
        uses: bervProject/railway-deploy@v1.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: backend
          
      - name: ğŸ’¾ Backup Database
        run: |
          echo "Triggering database backup..."
          curl -X POST "${{ secrets.RAILWAY_WEBHOOK_URL }}/backup" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}"

  # Deploy Automation to n8n Cloud
  deploy-automation:
    name: ğŸ¤– Deploy Automation
    needs: [deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ”„ Sync n8n Workflows
        run: |
          echo "Syncing workflows to n8n Cloud..."
          # Custom script to upload workflows via n8n API
          for workflow in ./ğŸ¤– automation/workflows/*/*.json; do
            echo "Uploading $workflow..."
            curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}/workflows/import" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${{ secrets.N8N_API_KEY }}" \
              -d "@$workflow"
          done

  # Health Check & Monitoring
  health-check:
    name: ğŸ¥ Health Check
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ¥ Check Frontend Health
        run: |
          echo "Checking frontend health..."
          curl -f ${{ secrets.FRONTEND_URL }} || exit 1
          
      - name: ğŸ¥ Check Backend Health
        run: |
          echo "Checking backend health..."
          curl -f ${{ secrets.BACKEND_URL }}/api/health || exit 1
          
      - name: ğŸ§ª Run Integration Tests
        run: |
          echo "Running integration tests..."
          curl -f ${{ secrets.BACKEND_URL }}/api/products
          
      - name: ğŸ“Š Update Status Badge
        if: success()
        run: |
          echo "All systems operational! âœ…"
          
      - name: ğŸš¨ Notify on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#alerts'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Security Scan
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ğŸ“¤ Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: ğŸ“‹ Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  # Performance Testing
  lighthouse:
    name: ğŸš¨ Lighthouse Performance Test
    needs: [deploy-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸš¨ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ secrets.FRONTEND_URL }}
            ${{ secrets.FRONTEND_URL }}/products
            ${{ secrets.FRONTEND_URL }}/admin
          configPath: './lighthouse.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Notify Success
  notify-success:
    name: ğŸ“¢ Notify Deployment Success
    needs: [health-check, security-scan, lighthouse]
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¢ Send Success Notification
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          message: |
            ğŸ‰ DressForP deployment successful!
            
            ğŸŒ Frontend: ${{ secrets.FRONTEND_URL }}
            âš™ï¸ Backend: ${{ secrets.BACKEND_URL }}
            ğŸ“Š Admin: ${{ secrets.FRONTEND_URL }}/admin
            
            Deployed by: ${{ github.actor }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          
      - name: ğŸ“± Send Telegram Notification
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}" \
            -d "text=ğŸš€ DressForP successfully deployed!%0A%0AğŸŒ Website: ${{ secrets.FRONTEND_URL }}%0Aâš™ï¸ API: ${{ secrets.BACKEND_URL }}%0A%0ACommit: ${{ github.sha }}"
